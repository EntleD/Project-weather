<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app HTML.CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="project-weather">

      <h1>Weather Forecast</h1>

      <h2>
          <div class="mx-auto" style="width: 200px">
      <form><input type="time" /></form>
    </div>   
     </h2>

      <br />

      <h3> 
    <form class="row g-3" id="city-form">
  <div class="col-auto">
    <input type="text" class="form-control" id="search-button" placeholder="Search for a city" autocomplete="off">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" id="search" >Search</button>
  </div>
</form>
      </h3>
       
      <br />

      <h4>
        <span id="current-city" ></span> 
      </h4>

      <div class="row">
        <div class="col-6">
        <div class="card border-info mb-3" style="width: 18rem;">
        <div class="card-body" >
        <img src=`http://shecodes-assets.s3.amazonaws.com/api/weather/icons/${response.data.condition.icon}.png` id="weather-icon"/>
  <span class="temperature" id="temperature"></span> 
					<span class ="units">Â°C</span>     
    </div>
    </div>
    </div>
  <div class="col md-6"> 
    <p class="card-text">
        <ul>
          <li id="weather-description">
          </li>
          <li> Wind: <span id="wind-bar"></span>km/h  
          </li>
          <li> Humidity: <span id="humidity"></span>% 
           </li>
        </ul>
         </p>
      </div>      
      </div>
  </div>

      <div class="container text-center"> 
      <div class="weather-forecasts" id="forecast"></div>

</div>
</div>
</div>
    
<small> <a href="https://github.com/EntleD/Project-weather">Open-source code</a> by Entle Dubese </small> 

<script src="index.js"></script>
</body>
</html>
