<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app HTML.CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="project-weather">

      <h1>Weather Forecast</h1>
      <h2>
          <div class="mx-auto" style="width: 200px">
      <form><input type="time" /> C.A.T</form>
    </div>
         
     </h2>

      <br />

      <h3>
       
    <form class="row g-3" id="city-form">
  <div class="col-auto">
    <input type="text" class="form-control" id="city-search" placeholder="Search for a city">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" id="search" >Search</button>
  </div>
</form>
  
      </h3>
       
    
      <br />

      <h4>
        <span <img src="location-pin.png" width="15px">Cape Town</span> 
      </h4>

      <div class="row">
        <div class="col">
        <div class="card" style="width: 18rem;">
  <div class="card-body" >

    <h5 class="card-title">
      <span class="temperature" id="temperature"></span>  
  
</h5>
  </div>
  <span class="temperature" id="#temperature" >Currently 25</span> 
					<span class ="units">
					 <a href="#" id="celsius-link" >°C</a> |
					 <a href="#" id="#farenheit-link" >°F</a> 
				</span> 
						<span> <img src="src/clipart216360.png" alt="sunny weather" width="100px" /> </span>
  </div>
</div>
<div class="col">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <p class="card-text">
      <div class="col md-6">
        <ul>
          <li>
           Sunny day with no clouds 
          </li>
          <li>
          Wind: 30km/h  
          </li>
          <li>
            Precipitation: 0%
          </li>
        </ul>
      </div>
             </p>
      </div>
  </div>

      <div class="container text-center">
  <div class="row row-cols-5">
    <div class="col">Friday
    <div>30°C</div>
            <div><img src="clipart216360.png" alt="sunny weather" width="50px" /></div>
            <div>20km/h</div>
            <div>0%</div></div>
    <div class="col">Saturday<div>25°C</div>
            <div><img src="clipart216360.png" alt="sunny weather" width="50px" /></div>
            <div>20km/h</div>
            <div>0%</div></div>
    <div class="col">Sunday<div>22°C</div>
            <div><img src="clipart216360.png" alt="sunny weather" width=50px /></div>
            <div>30km/h</div>
            <div>20%</div></div>
    <div class="col">Monday
            <div>20°C</div>
            <div><img src="sun-clip-art-transparent-24.png" alt="partly sunny weather" width="68px" /></div>
            <div>40km/h</div>
            <div>30%</div></div>
    <div class="col">Tuesday
            <div>18°C</div>
            <div> <img src="PngItem_5117855.png" alt="cloudy rain" width="70px" /></div>
            <div>30km/h</div>
            <div>60%</div>
  </div>
  </div>
</div>

</span>

</body>
</html>
